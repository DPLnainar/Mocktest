# Judge0 Configuration File
# Security and resource limits for sandboxed code execution

# Maximum CPU time in seconds (5s)
MAX_CPU_TIME_LIMIT=5.0

# Maximum wall time in seconds (10s)
MAX_WALL_TIME_LIMIT=10.0

# Maximum memory in KB (256MB)
MAX_MEMORY_LIMIT=256000

# Maximum number of processes/threads
MAX_PROCESSES_AND_OR_THREADS=50

# Maximum file size in KB (1MB)
MAX_FILE_SIZE=1024

# Disable network access for security
ENABLE_NETWORK=false

# Worker configuration
WORKERS_COUNT=4

# Queue configuration
MAX_QUEUE_SIZE=100

# Callback configuration
ENABLE_CALLBACKS=true

# Enable wait for result
ENABLE_WAIT_RESULT=true
