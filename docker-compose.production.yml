version: '3.8'

services:
  # ============================================
  # 1. DATABASE (PostgreSQL)
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: exam-portal-db
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: exam_portal_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - exam-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # 2. CACHE (Redis)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: exam-portal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - exam-network
    restart: unless-stopped

  # ============================================
  # 3. MESSAGE QUEUE (RabbitMQ)
  # ============================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: exam-portal-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - exam-network
    restart: unless-stopped

  # ============================================
  # 4. CODE COMPILER (Judge0)
  # ============================================
  judge0-server:
    image: judge0/judge0:1.13.0
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    ports:
      - "2358:2358"
    environment:
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=judge0-db
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_DB=judge0
    depends_on:
      - judge0-db
      - judge0-redis
    networks:
      - exam-network

  judge0-workers:
    image: judge0/judge0:1.13.0
    command: ["./scripts/workers"]
    environment:
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=judge0-db
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_DB=judge0
    depends_on:
      - judge0-db
      - judge0-redis
    networks:
      - exam-network

  judge0-db:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0
      POSTGRES_DB: judge0
    volumes:
      - judge0-data:/var/lib/postgresql/data
    networks:
      - exam-network

  judge0-redis:
    image: redis:6.0-alpine
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "128mb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - judge0-redis-data:/data
    networks:
      - exam-network

  # ============================================
  # 5. BACKEND (Spring Boot)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam-portal-backend
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/exam_portal_db
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      JUDGE0_API_URL: http://judge0-server:2358
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
    networks:
      - exam-network
    restart: unless-stopped

  # ============================================
  # 6. FRONTEND (Nginx)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: exam-portal-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - exam-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  judge0-data:
  judge0-redis-data:

networks:
  exam-network:
    driver: bridge
